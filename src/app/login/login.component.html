<div class="container">
    <fieldset>
        <legend>Welcome Back!</legend>
        <form id="login" class="form" [formGroup]="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" formControlName="email">
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                    <span class="error" *ngIf="email?.errors?.['required']">Please enter
                        your email</span>
                    <span class="error" *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Please enter your password"
                    formControlName="password">
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <span class="error"
                        *ngIf="password?.errors?.['required'] ">Please enter your
                        password</span>
    
                </div>
            </div>
            <div class="form-group">
                <button type="submit" (click)="onLogin()" [disabled]="loginForm.invalid">Login</button>
            </div>
            <div class="error form-group" *ngIf="errorMessage" >
                {{errorMessage}}
            </div>
        </form>
        <div class="links">
            <span>Forgot password? <a class="link" href="">Reset here</a></span>
            <span>Don't have an account with us? <a class="link" routerLink="/get-started">Let's get you signed up</a></span>
        </div>
    </fieldset>
</div>
